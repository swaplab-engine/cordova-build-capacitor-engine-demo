# File name: .github/workflows/cordova-build-android-plus.yml
name: Cordova Build Android Service (Plus)

on:
  workflow_dispatch:
    inputs:
      appBaseUrl:
        required: true
      buildId:
        required: true
      buildToken:
        required: true
      projectPath:
        description: 'The relative path to your project directory inside the repository.'
        required: false
        default: 'project'
      keystorePath:
        description: 'The relative path to your .jks keystore file.'
        required: false
        default: 'keystore.jks'
      ref:
        description: 'The image tag to use for the build engine'
        required: true
      # --- BARU: Input untuk menyimpan hasil build ke repo ---
      outputRepoPath:
        description: 'Optional. Path to save the build artifact in your repo (e.g., Output). Leave empty to disable.'
        required: false
        default: '' # Default kosong berarti fitur ini non-aktif

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # --- PENTING: Tambahkan fetch-depth untuk bisa push ---
        with:
          fetch-depth: 0 # Ambil semua history agar bisa push

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Langkah cache tetap sama)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-cache-v2
      
      - name: Cache NPM packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-v2

      - name: Cordova Run Build Android Engine
        run: |
          echo "${{ inputs.buildToken }}" | docker run --rm -i \
            -e INPUT_APPBASEURL=${{ inputs.appBaseUrl }} \
            -e INPUT_BUILDID=${{ inputs.buildId }} \
            -e GITHUB_SERVER_URL=${{ github.server_url }} \
            -e GITHUB_REPOSITORY=${{ github.repository }} \
            -e GITHUB_RUN_ID=${{ github.run_id }} \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e INPUT_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -e INPUT_KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -e INPUT_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            -e INPUT_PROJECT_PATH=${{ github.event.inputs.projectPath }} \
            -e INPUT_KEYSTORE_PATH=${{ github.event.inputs.keystorePath }} \
            -e INPUT_OUTPUT_REPO_PATH=${{ github.event.inputs.outputRepoPath }} \
            -v ${{ github.workspace }}:/github/workspace \
            -v ~/.gradle/caches:/github/workspace/.gradle/caches \
            -v ~/.npm:/github/workspace/.cache/npm \
            ghcr.io/swaplab-engine/cordova-build-android-privacy-engine:${{ github.event.inputs.ref }}
