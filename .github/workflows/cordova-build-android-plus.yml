# File name: .github/workflows/cordova-build-android-plus.yml
name: Cordova Build Android Service (Plus)

on:
  workflow_dispatch:
    inputs:
      appBaseUrl:
        required: true
      buildId:
        required: true
      buildToken:
        required: true
      # --- BARU ---
      # Lokasi direktori proyek di dalam repo
      projectPath:
        description: 'The relative path to your project directory inside the repository.'
        required: false
        default: 'project' # Asumsi default project ada di folder /project
      # Lokasi keystore di dalam repo
      keystorePath:
        description: 'The relative path to your .jks keystore file.'
        required: false
        default: 'keystore.jks' # Asumsi default keystore ada di root
      ref:
        description: 'The image tag to use for the build engine'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # LANGKAH PENTING 1: Checkout kode repo pengguna
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Langkah cache tetap sama, tidak perlu diubah)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-cache-v1
          restore-keys: |
            ${{ runner.os }}-gradle-cache-

      - name: Cache NPM packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-v1
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      # LANGKAH PENTING 2: Jalankan Engine dengan perubahan
      - name: Cordova Run Build Android Engine
        run: |
          echo "${{ inputs.buildToken }}" | docker run --rm -i \
            -e INPUT_APPBASEURL=${{ inputs.appBaseUrl }} \
            -e INPUT_BUILDID=${{ inputs.buildId }} \
            -e GITHUB_SERVER_URL=${{ github.server_url }} \
            -e GITHUB_REPOSITORY=${{ github.repository }} \
            -e GITHUB_RUN_ID=${{ github.run_id }} \
            -e INPUT_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -e INPUT_KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -e INPUT_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            -e INPUT_PROJECT_PATH=${{ github.event.inputs.projectPath }} \
            -e INPUT_KEYSTORE_PATH=${{ github.event.inputs.keystorePath }} \
            -v ${{ github.workspace }}:/github/workspace \
            -v ~/.gradle/caches:/github/workspace/.gradle/caches \
            -v ~/.npm:/github/workspace/.cache/npm \
            ghcr.io/swaplab-engine/cordova-build-android-privacy-engine:${{ github.event.inputs.ref }} 
